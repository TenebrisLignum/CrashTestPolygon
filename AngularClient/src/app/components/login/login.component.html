<section class="login-section">
    <div class="container">
        <div class="row">
            <h1 class="login__title">Login</h1>
        </div>
        <div class="row login">
            <form class="login__form" [formGroup]="loginForm">
                <div class="form-group mb-4">
                    <input type="email" class="form-control" placeholder="Email" formControlName="email"
                        [ngClass]="{'error-input': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                </div>

                <div class="form-group mb-4">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"
                        [ngClass]="{'error-input': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                </div>

                <button type="submit" class="btn btn-light" (click)="onSubmit()"
                    [disabled]="loginForm.invalid || isRequestSent">Submit</button>
                <p class="pt-2 login text-center"> Don't have an account?&nbsp;<a href="/signup">Sign in</a>&nbsp;here!
                </p>
            </form>
        </div>
    </div>
</section>
