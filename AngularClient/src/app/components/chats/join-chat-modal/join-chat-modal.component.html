<div class="modal-content">
    <div class="modal-title text-center">
        Join Chat Room!
    </div>
    <div class="modal-body">
        <form class="form" [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <input class="form-control" formControlName="chatRoomName" type="text" placeholder="*Chat name" />
            </div>
            <div class="form-group">
                <input class="form-control" formControlName="password" type="password"
                    placeholder="Password (for private ones)" />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-light w-100">Join</button>
                <button class="btn btn-light w-100" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
