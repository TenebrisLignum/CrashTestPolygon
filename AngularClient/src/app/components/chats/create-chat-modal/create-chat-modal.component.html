<div class="modal-content">
    <div class="modal-title text-center">
        Create Chat Room!
    </div>
    <div class="modal-body">
        <form class="form" [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <input class="form-control" formControlName="name" type="text" placeholder="*Chat name" />
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" formControlName="isPrivate" /> Private
                </label>
            </div>
            <div class="form-group" *ngIf="form.get('isPrivate')?.value">
                <input class="form-control" formControlName="password" type="password" placeholder="*Password"
                    [ngClass]="{'error-input': form.get('password')?.invalid && form.get('password')?.touched}" />

            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-light w-100" [disabled]="form.invalid">Create</button>
                <button type="button" class="btn btn-light w-100" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
