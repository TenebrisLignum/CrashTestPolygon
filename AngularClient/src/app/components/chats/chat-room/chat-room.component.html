<div class="chat row" *ngIf="isChatRoomLoaded">

    <div class="chat__header">
        <h1 class="chat__title">{{chatRoomDetails.name}}</h1>
        <h2 class="chat__participants font__h2-u">Participants: {{chatRoomDetails.usersCount}}</h2>
    </div>

    <div class="chat__messages" *ngIf="isFirstMessagesLoaded">
        <div class="chat__message" *ngFor="let m of chatMessagesViewModel?.messages">
            <p class="chat__username">{{m.ownerName}}</p>
            <p class="chat__text">{{m.text}}</p>
        </div>
    </div>

    <div class="chat__input">
        <input [(ngModel)]="messageToSend" type="text" class="chat__input-field" placeholder="Type a message..." />
        <button (click)="send()" [disabled]="messageToSend == ' '" class="send-button"><fa-icon
                [icon]="sendIcon"></fa-icon></button>
    </div>

</div>

<app-large-spinner class="char_spinner row" *ngIf="!isChatRoomLoaded">

</app-large-spinner>
