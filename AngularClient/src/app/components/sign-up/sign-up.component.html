<section class="signup-section">
    <div class="container">
        <div class="row">
            <h1 class="signup__title">Sign up</h1>
        </div>
        <div class="row signup">
            <form class="signup__form" [formGroup]="form">
                <div class="form-group mb-4">
                    <input type="email" class="form-control" placeholder="Enter email" formControlName="email"
                        [ngClass]="{'error-input': form.get('email')?.invalid && form.get('email')?.touched}">
                </div>

                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="User name" formControlName="username"
                        [ngClass]="{'error-input': form.get('username')?.invalid && form.get('username')?.touched}">
                </div>

                <div class="form-group mb-4">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"
                        [ngClass]="{'error-input': form.get('password')?.invalid && form.get('password')?.touched}">
                </div>

                <div class="form-group mb-4">
                    <input type="password" class="form-control" placeholder="Confirm password"
                        formControlName="confirmPassword"
                        [ngClass]="{'error-input': form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched}">
                </div>

                <button type="submit" class="btn btn-light" (click)="onSubmit()">Submit</button>
            </form>
        </div>
    </div>
</section>
