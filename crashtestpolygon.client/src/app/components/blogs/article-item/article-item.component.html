<article class="article">
    <img class="article__image" src="../../../../assets/images/testing/square-image.jpg">
    <div class="article__content">
        <h2 class="article__content__title">{{item.title}}</h2>

        <p class="article__content__text">{{item.text}}</p>

        <span class="article__content__created-date">
            <span class="article__content__created-date__label">
                Date:
            </span>

            <span class="article__content__created-date__date">
                {{item.createdDate + 'Z' | date: 'MMMM d, y HH:mm'}}
            </span>
        </span>
    </div>
</article>
